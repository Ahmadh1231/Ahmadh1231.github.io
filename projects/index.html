<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kavin Valli - Projects</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="shortcut icon"
      href="../images/me2-circle.png"
      type="image/x-icon"
    />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/normal.css" />
</head>
<body>
      <div class="container">
        <nav>
        <div class="title">
            <img class="theme-toggle-btn" onclick="toggleTheme()" src="https://someshkar.com/icons/moon.png" alt="Moon">
            <!--<img src="https://someshkar.com/icons/sun.png" alt="Sun">-->
          <h2>Kavin Valli</h2>
        </div>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/contact">Contact</a></li>
            <li>
              <a href="https://livecode247.com" target="_blank">Blog</a>
            </li>
          </ul>
        </nav>

        <main>
          <div class="text"> 
            <h2>Projects</h2>
            <p id="projects">
            
        </main>
      </div>
    </div>

    <button id="change-type">Change View (Normal Website Mode)</button>
</body>

<script src="../js/utils.js"></script>
<script src="../js/main.js"></script>
<script src="../js/contents.js"></script>
<script>
  document.getElementById("projects").innerHTML = projects.map(project => {
  let imageURL = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKpXjV0hDlxWepU6X_rjxzIKmrfMhPc9VUqg&usqp=CAU"
    if (project.image) {
      imageURL = `../images/projects/${project.image}`
    }
    return (`
  <div class="project-card">
              <img src="${imageURL}" alt="">
              <div class="project-content">
                <div class="header">
                  <h3>
                    <a href="${project.link}" target="_blank"><b class="command">${project.name}</b></a>
                  </h3>
                  <b>${project.stack.join(", ")}</b>
                </div>
                <p class="description">${project.description}</p>
              </div>
            </div>
          </div>
  `)
  }).join("")
</script>
</html>
